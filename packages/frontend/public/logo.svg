<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#1E40AF" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner lighter ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- Medical cross with rounded corners -->
  <g fill="white">
    <!-- Horizontal bar -->
    <rect x="45" y="85" width="110" height="30" rx="6" ry="6"/>
    <!-- Vertical bar -->
    <rect x="85" y="45" width="30" height="110" rx="6" ry="6"/>
  </g>
  
  <!-- Heart/pulse accent in green -->
  <g fill="url(#accentGradient)">
    <!-- Heartbeat line through cross -->
    <path d="M 50 100 L 70 100 L 80 75 L 95 125 L 110 85 L 120 100 L 150 100" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="35" cy="100" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="165" cy="100" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="35" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="165" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
