<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1E40AF" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Logo Container -->
  <g filter="url(#shadow)">
    <!-- Background pill shape -->
    <rect x="10" y="15" width="180" height="70" rx="35" fill="url(#blueGrad)"/>
    
    <!-- GLIDE Text inside the pill -->
    <text x="100" y="62" 
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
          font-size="36" 
          font-weight="800" 
          fill="white" 
          text-anchor="middle"
          letter-spacing="2">GLIDE</text>
    
    <!-- Heartbeat line accent -->
    <path d="M 25 50 L 35 50 L 42 38 L 52 62 L 60 44 L 68 50 L 78 50" 
          fill="none" 
          stroke="url(#greenGrad)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.9"/>
          
    <!-- Small medical cross accent -->
    <g transform="translate(148, 35)" fill="rgba(255,255,255,0.3)">
      <rect x="0" y="5" width="18" height="6" rx="1"/>
      <rect x="6" y="0" width="6" height="16" rx="1"/>
    </g>
  </g>
  
  <!-- HIMS Text -->
  <text x="205" y="62" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="40" 
        font-weight="700" 
        fill="#1F2937">HIMS</text>
  
  <!-- Tagline -->
  <text x="100" y="95" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="10" 
        fill="#6B7280" 
        text-anchor="middle"
        letter-spacing="0.5">Healthcare Information Management System</text>
</svg>
