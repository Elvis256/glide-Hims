<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1E40AF" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Icon: Medical cross with heartbeat -->
  <g transform="translate(5, 5)">
    <!-- Background circle -->
    <circle cx="35" cy="35" r="33" fill="url(#mainGradient)" filter="url(#shadow)"/>
    
    <!-- Inner ring -->
    <circle cx="35" cy="35" r="27" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    
    <!-- Medical cross -->
    <rect x="17" y="30" width="36" height="10" rx="2" fill="white"/>
    <rect x="30" y="17" width="10" height="36" rx="2" fill="white"/>
    
    <!-- Heartbeat pulse -->
    <path d="M 18 35 L 25 35 L 29 26 L 35 44 L 41 30 L 45 35 L 52 35" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text: Glide -->
  <text x="82" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#1F2937">
    Glide
  </text>
  
  <!-- Text: HIMS -->
  <text x="156" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#2563EB">
    HIMS
  </text>
  
  <!-- Tagline -->
  <text x="82" y="60" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#6B7280" letter-spacing="0.5">
    Healthcare Information Management
  </text>
</svg>
