<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background pill -->
  <rect x="2" y="8" width="28" height="16" rx="8" fill="url(#grad)"/>
  <!-- G letter stylized -->
  <text x="16" y="20" 
        font-family="system-ui, sans-serif" 
        font-size="10" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle">G</text>
  <!-- Heartbeat accent -->
  <path d="M 5 16 L 7 16 L 9 12 L 11 20 L 13 14 L 15 16" 
        fill="none" 
        stroke="url(#pulse)" 
        stroke-width="1.2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>
  <!-- Small cross -->
  <g transform="translate(22, 12)" fill="rgba(255,255,255,0.4)">
    <rect x="0" y="2" width="6" height="2" rx="0.5"/>
    <rect x="2" y="0" width="2" height="6" rx="0.5"/>
  </g>
</svg>
